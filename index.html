<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makiramen Main Menu</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Zen Maru Gothic', Arial, sans-serif;
        background: linear-gradient(135deg, #fff7f0, #ffe5d9);
        color: #333;
    }

    /* Subtle Japanese wave pattern using CSS */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.15) 1px, transparent 1px),
                          radial-gradient(circle at 80% 80%, rgba(255,255,255,0.15) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
    }

    header {
        background: #ff6b6b;
        color: #fff;
        padding: 25px 20px;
        text-align: center;
        font-size: 32px;
        font-family: 'Pacifico', cursive;
        letter-spacing: 1.5px;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1;
    }

    .container {
        width: 95%;
        max-width: 900px;
        margin: 20px auto;
        position: relative;
        z-index: 1;
    }

    .menu-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
        backdrop-filter: blur(5px);
    }

    .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .menu-card img {
        width: 100%;
        display: block;
        border-bottom: 1px solid #eee;
    }

    .package-label {
        font-size: 24px;
        font-weight: 700;
        padding: 12px 0;
        text-align: center;
        color: #ff6b6b;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    footer {
        text-align: center;
        padding: 25px 0;
        color: #555;
        font-size: 14px;
        background: #fff3f0;
        position: relative;
        z-index: 1;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
        header {
            font-size: 26px;
            padding: 20px 10px;
        }
        .package-label {
            font-size: 20px;
            padding: 10px 0;
        }
    }
</style>
</head>

<body>

<header>
    Makiramen Main Menu
</header>

<div class="container">

    <div class="menu-card">
        <div class="package-label">MAKIRAMEN BENTO BOX</div>
        <img src="BentoBox.jpg" alt="MAKIRAMEN BENTO BOX">
    </div>

    <div class="menu-card">
        <div class="package-label">KATSU</div>
        <img src="Katsu1.jpg" alt="KATSU">
    </div>

    <div class="menu-card">
        <div class="package-label">DRINKS</div>
        <img src="Katsu2.jpg" alt="DRINKS">
    </div>

    <div class="menu-card">
        <div class="package-label">RAMEN</div>
        <img src="Ramen.jpg" alt="RAMEN">
    </div>

    <div class="menu-card">
        <div class="package-label">SUSHI ROLSL</div>
        <img src="SushiRoll.jpg" alt="SUSHI ROLLS">
    </div>

    <div class="menu-card">
        <div class="package-label">SUSHI SET</div>
        <img src="SushiSet.jpg" alt="SUSHI SET">
    </div>

</div>

<footer>
    © 2025 Makiramen Main Menu • All Rights Reserved
</footer>

</body>
</html>
