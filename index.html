<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makiramen Sushi Buffet Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    color: #333;
  }

  h1 {
    text-align: center;
    margin: 20px 0;
    font-size: clamp(24px, 6vw, 36px);
    font-weight: 700;
    color: #ff4455;
  }

  .slideshow-container {
    position: relative;
    overflow: hidden;
    padding-bottom: 40px;
  }

  .slides {
    display: flex;
    transition: transform 0.4s ease;
    touch-action: pan-y;
  }

  .slide {
    min-width: 80%;
    margin: 0 10%;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #fff;
    border-radius: 16px;
    padding: 15px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }

  .slide img {
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
    margin-bottom: 12px;
  }

  .slide-title {
    font-size: clamp(16px, 4vw, 22px);
    font-weight: 600;
    text-align: center;
    color: #333;
  }

  /* arrows */
  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    background: rgba(255,255,255,0.7);
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ff4455;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .arrow-left { left: 10px; }
  .arrow-right { right: 10px; }

  footer {
    text-align: center;
    padding: 15px 0;
    font-size: 14px;
    color: #666;
    background: #fff;
    border-top: 1px solid #ddd;
  }

  @media (max-width:480px){
    .slide { min-width: 90%; margin: 0 5%; padding: 12px; }
    .arrow { font-size: 24px; width: 36px; height: 36px; }
  }
</style>
</head>

<body>

<h1>Makiramen Sushi Buffet Menu</h1>

<div class="slideshow-container">
  <div class="slides" id="slides"></div>
  <button class="arrow arrow-left" id="prev">‹</button>
  <button class="arrow arrow-right" id="next">›</button>
</div>

<footer>
  © 2025 Makiramen Sushi Buffet Menu • All Rights Reserved
</footer>

<script>
  const images = [
    {file:'BentoBox.jpg', title:'Bento Box'},
    {file:'Katsu1.jpg', title:'Katsu 1'},
    {file:'Katsu2.jpg', title:'Katsu 2'},
    {file:'Ramen.jpg', title:'Ramen'},
    {file:'SushiRoll.jpg', title:'Sushi Roll'},
    {file:'SushiSet.jpg', title:'Sushi Set'}
  ];

  const slidesEl = document.getElementById('slides');

  images.forEach(img=>{
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.innerHTML = `<img src="${img.file}" alt="${img.title}"><div class="slide-title">${img.title}</div>`;
    slidesEl.appendChild(slide);
  });

  let currentIndex = 0;

  function showSlide(index){
    const offset = -index * 100;
    slidesEl.style.transform = `translateX(${offset}%)`;
  }

  document.getElementById('prev').addEventListener('click', ()=>{
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
  });

  document.getElementById('next').addEventListener('click', ()=>{
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  });

  // swipe support
  let startX=0;
  slidesEl.addEventListener('touchstart', e=>{
    startX = e.touches[0].clientX;
  }, {passive:true});

  slidesEl.addEventListener('touchend', e=>{
    let endX = e.changedTouches[0].clientX;
    let diff = endX - startX;
    if(diff > 50) currentIndex = (currentIndex - 1 + images.length) % images.length;
    else if(diff < -50) currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  }, {passive:true});

  showSlide(currentIndex);
</script>

</body>
</html>
