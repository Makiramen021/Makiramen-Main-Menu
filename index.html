<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makiramen Main Menu</title>
<style>
  body {
    margin: 0;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    background: #fff7f0;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 15px;
    background: #ff6b6b;
    color: #fff;
    font-size: 1.6rem;
    font-weight: bold;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px;
    overflow-y: auto;
  }

  .menu-item {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.2s;
  }

  .menu-item:hover {
    transform: translateY(-3px);
  }

  .menu-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .menu-item p {
    padding: 8px 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: #333;
  }

  footer {
    text-align: center;
    padding: 10px;
    background: #f2f2f2;
    font-size: 0.85rem;
    color: #555;
  }

  /* Smaller screens */
  @media (max-width: 400px) {
    .menu-item img {
      height: 140px;
    }
    .menu-item p {
      font-size: 1rem;
    }
    header {
      font-size: 1.4rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<header>Makiramen Main Menu</header>

<main>
  <div class="menu-item">
    <img src="BentoBox.jpg" alt="BentoBox">
    <p>BentoBox</p>
  </div>
  <div class="menu-item">
    <img src="Katsu1.jpg" alt="Katsu1">
    <p>Katsu1</p>
  </div>
  <div class="menu-item">
    <img src="Katsu2.jpg" alt="Katsu2">
    <p>Katsu2</p>
  </div>
  <div class="menu-item">
    <img src="Ramen.jpg" alt="Ramen">
    <p>Ramen</p>
  </div>
  <div class="menu-item">
    <img src="SushiRoll.jpg" alt="SushiRoll">
    <p>SushiRoll</p>
  </div>
  <div class="menu-item">
    <img src="SushiSet.jpg" alt="SushiSet">
    <p>SushiSet</p>
  </div>
</main>

<footer>© 2025 Makiramen Sushi Buffet Menu • All Rights Reserved</footer>

</body>
</html>
