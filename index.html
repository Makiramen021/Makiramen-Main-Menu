<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Makiramen Main Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  body {
    margin:0;
    font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
      url('https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1600') center/cover no-repeat fixed;
    color:#fff;
  }

  header {
    text-align:center;
    font-weight:900;
    font-size: clamp(28px, 6vw, 48px);
    padding: 20px;
    letter-spacing:1px;
    text-shadow: 0 4px 12px rgba(0,0,0,0.5);
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
  }

  .menu-card {
    background: rgba(255,255,255,0.95);
    color: #222;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 25px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    text-align: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .menu-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .menu-card img {
    width: 100%;
    display: block;
    height: auto;
    border-bottom: 1px solid #ddd;
  }

  .menu-label {
    font-size: 22px;
    font-weight:700;
    padding: 12px 0;
  }

  footer {
    text-align:center;
    padding: 25px 0;
    color:#fff;
    font-size: 14px;
  }

  @media (max-width:480px){
    header{
      font-size: 24px;
      padding: 18px;
    }
    .menu-label{
      font-size: 18px;
      padding: 10px 0;
    }
    footer{
      font-size: 13px;
      padding: 20px 0;
    }
  }
</style>
</head>

<body>

<header>
  Makiramen Main Menu
</header>

<div class="container">
  <div class="menu-card">
    <div class="menu-label">Menu Item 1</div>
    <img src="menu1.jpg" alt="Menu 1">
  </div>

  <div class="menu-card">
    <div class="menu-label">Menu Item 2</div>
    <img src="menu2.jpg" alt="Menu 2">
  </div>

  <div class="menu-card">
    <div class="menu-label">Menu Item 3</div>
    <img src="menu3.jpg" alt="Menu 3">
  </div>

  <div class="menu-card">
    <div class="menu-label">Menu Item 4</div>
    <img src="menu4.jpg" alt="Menu 4">
  </div>
</div>

<footer>
  © 2025 Makiramen Sushi Buffet Menu • All Rights Reserved
</footer>

</body>
</html>
