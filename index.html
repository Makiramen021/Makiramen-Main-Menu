<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makiramen Main Menu</title>
  <style>
    /* Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background: #fff7f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #ff6b6b;
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }

    .menu-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: translateY(-5px);
    }

    .menu-item img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #eee;
    }

    .menu-item p {
      padding: 10px 5px;
      font-weight: 600;
      font-size: 1rem;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #f2f2f2;
      font-size: 0.85rem;
      color: #555;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5rem;
        padding: 15px;
      }

      .menu-item p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Makiramen Main Menu</header>

  <main>
    <div class="menu-item">
      <img src="BentoBox.jpg" alt="BentoBox">
      <p>BentoBox</p>
    </div>
    <div class="menu-item">
      <img src="Katsu1.jpg" alt="Katsu1">
      <p>Katsu1</p>
    </div>
    <div class="menu-item">
      <img src="Katsu2.jpg" alt="Katsu2">
      <p>Katsu2</p>
    </div>
    <div class="menu-item">
      <img src="Ramen.jpg" alt="Ramen">
      <p>Ramen</p>
    </div>
    <div class="menu-item">
      <img src="SushiRoll.jpg" alt="SushiRoll">
      <p>SushiRoll</p>
    </div>
    <div class="menu-item">
      <img src="SushiSet.jpg" alt="SushiSet">
      <p>SushiSet</p>
    </div>
  </main>

  <footer>© 2025 Makiramen Sushi Buffet Menu • All Rights Reserved</footer>
</body>
</html>
