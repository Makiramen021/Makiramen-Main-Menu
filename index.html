<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Makiramen Sushi Buffet Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
      url('https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1600') center/cover no-repeat fixed;
    color:#fff;
    overflow-x:hidden;
  }

  h1{
    margin: 20px 0;
    text-align:center;
    font-weight:900;
    text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    font-size: clamp(26px, 6vw, 48px);
    letter-spacing:1px;
  }

  /* slideshow wrapper */
  .slideshow-container{
    position:relative;
    max-width:100%;
    overflow:hidden;
  }

  .slides{
    display:flex;
    transition: transform 0.4s ease;
    touch-action: pan-y;
  }

  .slide{
    min-width:100%;
    flex-shrink:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .slide img{
    width:90%;
    max-width:500px;
    height:auto;
    border-radius:12px;
    box-shadow:0 8px 24px rgba(0,0,0,0.4);
    margin-bottom:15px;
    object-fit:cover;
  }

  .slide-title{
    font-size: clamp(18px, 5vw, 28px);
    font-weight:700;
    text-align:center;
    color:#fff;
    text-shadow: 0 4px 12px rgba(0,0,0,0.5);
  }

  /* arrows */
  .arrow{
    position:absolute;
    top:50%;
    transform: translateY(-50%);
    font-size:40px;
    color:#fff;
    background: rgba(0,0,0,0.35);
    border:none;
    border-radius:50%;
    width:50px;
    height:50px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:10;
  }

  .arrow-left{ left:10px; }
  .arrow-right{ right:10px; }

  /* footer */
  footer{
    text-align:center;
    padding:20px 0;
    color:#fff;
    font-size:14px;
    background: rgba(0,0,0,0.35);
  }

</style>
</head>
<body>

<h1>Makiramen Sushi Buffet Menu</h1>

<div class="slideshow-container">
  <div class="slides" id="slides">
    <!-- slides injected by JS -->
  </div>
  <button class="arrow arrow-left" id="prev">‹</button>
  <button class="arrow arrow-right" id="next">›</button>
</div>

<footer>
  © 2025 Makiramen Sushi Buffet Menu • All Rights Reserved
</footer>

<script>
  const images = [
    {file:'BentoBox.jpg', title:'Bento Box'},
    {file:'Katsu1.jpg', title:'Katsu 1'},
    {file:'Katsu2.jpg', title:'Katsu 2'},
    {file:'Ramen.jpg', title:'Ramen'},
    {file:'SushiRoll.jpg', title:'Sushi Roll'},
    {file:'SushiSet.jpg', title:'Sushi Set'}
  ];

  const slidesEl = document.getElementById('slides');
  images.forEach(img=>{
    const slide = document.createElement('div');
    slide.className = 'slide';
    slide.innerHTML = `<img src="${img.file}" alt="${img.title}"><div class="slide-title">${img.title}</div>`;
    slidesEl.appendChild(slide);
  });

  let currentIndex = 0;

  function showSlide(index){
    const offset = -index * 100;
    slidesEl.style.transform = `translateX(${offset}%)`;
  }

  document.getElementById('prev').addEventListener('click', ()=>{
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide(currentIndex);
  });

  document.getElementById('next').addEventListener('click', ()=>{
    currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  });

  // swipe support
  let startX=0;
  slidesEl.addEventListener('touchstart', e=>{
    startX = e.touches[0].clientX;
  }, {passive:true});

  slidesEl.addEventListener('touchend', e=>{
    let endX = e.changedTouches[0].clientX;
    let diff = endX - startX;
    if(diff > 50) currentIndex = (currentIndex - 1 + images.length) % images.length;
    else if(diff < -50) currentIndex = (currentIndex + 1) % images.length;
    showSlide(currentIndex);
  }, {passive:true});

  // initialize first slide
  showSlide(currentIndex);
</script>

</body>
</html>
