<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Makiramen Main Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  :root{
    --accent: #ff4455;
    --glass: rgba(255,255,255,0.94);
    --overlay: rgba(0,0,0,0.55);
    --maxWidth: 1100px;
    --gap: 18px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
      url('https://images.unsplash.com/photo-1553621042-f6e147245754?q=80&w=1600') center/cover no-repeat fixed;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    color:#222;
  }

  .wrap{
    max-width:var(--maxWidth);
    margin: 28px auto;
    padding: 18px;
  }

  /* responsive heading */
  h1{
    margin: 8px 0 18px;
    color: #fff;
    text-align:center;
    font-weight:900;
    text-shadow: 0 6px 18px rgba(0,0,0,0.45);
    /* responsive size: min 26px, ideal 6vw, max 48px */
    font-size: clamp(26px, 6vw, 48px);
    letter-spacing:1px;
  }

  /* grid */
  .menu-grid{
    display:grid;
    gap: var(--gap);
    /* phones 2 columns, larger screens more */
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }

  .menu-item{
    background:var(--glass);
    border-radius:12px;
    padding:10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    cursor:pointer;
    transition: transform .22s ease, box-shadow .22s ease;
    box-shadow: 0 6px 20px rgba(0,0,0,0.18);
    min-height:170px;
  }
  .menu-item:active{ transform: scale(0.995) }
  .menu-item:hover{
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  /* keep image aspect ratio using aspect-ratio */
  .menu-thumb{
    width:100%;
    aspect-ratio: 4/3;
    border-radius:10px;
    object-fit: cover;
    display:block;
    flex-shrink:0;
  }

  .menu-label{
    margin-top:10px;
    font-weight:700;
    font-size: clamp(14px, 2.6vw, 18px);
    color:#222;
    text-align:center;
    width:100%;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* Popup modal */
  .popup{
    position:fixed;
    inset:0;
    display:none;               /* toggled to flex when open */
    justify-content:center;
    align-items:center;
    background: var(--overlay);
    z-index:9999;
    padding:18px;
  }

  .popup.open{ display:flex; }

  .popup-inner{
    width:min(960px, 98%);
    max-height: calc(100vh - 80px);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .popup-img{
    max-width:100%;
    max-height:100%;
    border-radius:12px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    object-fit:contain;
    display:block;
  }

  /* Controls: close / prev / next */
  .close-btn, .nav-btn{
    position: absolute;
    background: rgba(0,0,0,0.45);
    color: #fff;
    border-radius: 10px;
    padding: 8px 12px;
    font-weight:700;
    border: none;
    cursor:pointer;
    backdrop-filter: blur(4px);
    -webkit-tap-highlight-color: transparent;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .close-btn{
    top: 16px;
    right: 16px;
    font-size:20px;
  }

  .nav-btn{
    top:50%;
    transform: translateY(-50%);
    font-size: 22px;
    padding: 12px;
  }
  .nav-prev{ left: 8px; }
  .nav-next{ right: 8px; }

  /* hide prev/next on very small screens? keep them accessible */
  @media (max-width:420px){
    .menu-item{ min-height:150px }
    .nav-btn{ padding:10px; font-size:20px }
    .close-btn{ top:10px; right:10px; font-size:22px; padding:10px }
  }

  /* caption/footer under popup image (title & price placeholder) */
  .popup-caption{
    position:absolute;
    left:50%;
    transform: translateX(-50%);
    bottom: 12px;
    color:#fff;
    text-align:center;
    font-weight:700;
    padding:6px 12px;
    background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.45));
    border-radius:8px;
    pointer-events:none;
  }

  /* prevent background scrolling when modal open */
  body.no-scroll{ overflow:hidden; height:100vh; }
</style>
</head>
<body>

<div class="wrap">
  <h1>Makiramen Main Menu</h1>

  <div id="menuGrid" class="menu-grid">
    <!-- JS will inject items here -->
  </div>
</div>

<!-- Popup / Focus modal -->
<div id="popup" class="popup" aria-hidden="true" role="dialog" aria-modal="true">
  <div class="popup-inner" id="popupInner">
    <button class="nav-btn nav-prev" id="btnPrev" aria-label="Previous">‹</button>
    <img id="popupImg" class="popup-img" src="" alt="">
    <button class="nav-btn nav-next" id="btnNext" aria-label="Next">›</button>
    <button class="close-btn" id="btnClose" aria-label="Close">✕</button>

    <div id="popupCaption" class="popup-caption" aria-hidden="true"></div>
  </div>
</div>

<script>
  // image data (file names must match exactly in your repo)
  const images = [
    {file:'BentoBox.jpg', title:'Bento Box'},
    {file:'Katsu1.jpg', title:'Katsu 1'},
    {file:'Katsu2.jpg', title:'Katsu 2'},
    {file:'Ramen.jpg', title:'Ramen'},
    {file:'SushiRoll.jpg', title:'Sushi Roll'},
    {file:'SushiSet.jpg', title:'Sushi Set'}
  ];

  const grid = document.getElementById('menuGrid');

  // build grid items
  images.forEach((it, idx)=>{
    const item = document.createElement('div');
    item.className = 'menu-item';
    item.setAttribute('role','button');
    item.setAttribute('tabindex','0');
    item.addEventListener('click', ()=> openPopup(idx));
    item.addEventListener('keydown', (e)=> { if(e.key === 'Enter' || e.key === ' ') openPopup(idx); });

    // thumb
    const img = document.createElement('img');
    img.className = 'menu-thumb';
    img.src = it.file;
    img.alt = it.title;

    const label = document.createElement('div');
    label.className = 'menu-label';
    label.textContent = it.title;

    item.appendChild(img);
    item.appendChild(label);
    grid.appendChild(item);
  });

  // popup logic
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popupImg');
  const popupCaption = document.getElementById('popupCaption');
  const btnClose = document.getElementById('btnClose');
  const btnPrev = document.getElementById('btnPrev');
  const btnNext = document.getElementById('btnNext');

  let currentIndex = 0;

  function openPopup(index){
    currentIndex = index;
    const data = images[currentIndex];
    popupImg.src = data.file;
    popupImg.alt = data.title;
    popupCaption.textContent = data.title;
    popup.classList.add('open');
    popup.setAttribute('aria-hidden','false');
    document.body.classList.add('no-scroll');
    // focus close for keyboard users
    btnClose.focus();
  }

  function closePopup(){
    popup.classList.remove('open');
    popup.setAttribute('aria-hidden','true');
    document.body.classList.remove('no-scroll');
    // clear src to release memory on mobile
    setTimeout(()=> popupImg.src = '', 220);
  }

  function showPrev(){
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    const data = images[currentIndex];
    popupImg.src = data.file;
    popupImg.alt = data.title;
    popupCaption.textContent = data.title;
  }

  function showNext(){
    currentIndex = (currentIndex + 1) % images.length;
    const data = images[currentIndex];
    popupImg.src = data.file;
    popupImg.alt = data.title;
    popupCaption.textContent = data.title;
  }

  // buttons
  btnClose.addEventListener('click', closePopup);
  btnPrev.addEventListener('click', (e)=>{ e.stopPropagation(); showPrev(); });
  btnNext.addEventListener('click', (e)=>{ e.stopPropagation(); showNext(); });

  // close on overlay click (but not when clicking image)
  popup.addEventListener('click', (e)=>{
    if(e.target === popup || e.target === popupInner) closePopup();
  });

  // keyboard
  document.addEventListener('keydown', (e)=>{
    if(!popup.classList.contains('open')) return;
    if(e.key === 'Escape') closePopup();
    if(e.key === 'ArrowLeft') showPrev();
    if(e.key === 'ArrowRight') showNext();
  });

  // touch swipe support for mobile
  let touchStartX=0, touchEndX=0;
  const threshold = 40; // px

  popupImg.addEventListener('touchstart', (e)=>{
    touchStartX = e.changedTouches[0].screenX;
  }, {passive:true});

  popupImg.addEventListener('touchend', (e)=>{
    touchEndX = e.changedTouches[0].screenX;
    const diff = touchEndX - touchStartX;
    if(Math.abs(diff) > threshold){
      if(diff > 0) showPrev(); else showNext();
    }
  }, {passive:true});

  // prevent accidental drag
  popupImg.addEventListener('dragstart', e => e.preventDefault());
</script>

</body>
</html>
